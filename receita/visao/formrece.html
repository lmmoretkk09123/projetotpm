<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login da receita</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/materialDesign/css/materialdesignicons.css">
   
</head>

<body>
  

     <br>
    

    <div class="container">
        <br>
        <div class="row offset-md-3">
            <h2> Cadastrar receita </h2>
        </div>

    
       <form action="" id="formrece">

            <div class="form-group row offset-md-3">

                   
        
                <div class="col-12 col-md-4">
                    <label for="">Nome da receita:</label>
                    <input type="text" name=" Nomedareceita" id="" class="form-control" placeholder="">
                </div>

                <div class="col-12 col-md-4">
                    <label for="">Ingredientes:</label>
                    <input type="text" name="Ingredientes" id="" class="form-control" placeholder="">
                </div>


            </div>

            <div class="form-group row offset-md-3">

                <div class="col-12 col-md-3">
                    <label for="">Modo de preparo:</label>
                    <input type="text" name="Modo de preparo" id="cep" class="form-control" placeholder="">
                </div>

                <div class="col-12 col-md-3">
                    <label for="">Tempo:</label>
                    <input type="text" name="Tempo" id="" class="form-control" placeholder="">

                </div>

                <div class="col-12 col-md-3">
                    <label for="">Rendimento:</label>
                    <input type="text" name="Rendimento" id="" class="form-control" placeholder="">

                </div>

               
          

          
               
            </div>

            <br>
            <br>

        <div class="col-12 col-md-4 offset-md-5">
           
            <a href="" class="btn btn-danger btn-warning" data-toggle="modal" data-target="#delete-modal">
                     Cancelar</a>

            <input type="submit" class="btn btn-danger leticia" value="Salvar">

        </div>
        </form>

</body>
